<!DOCTYPE html>
    <html>
        <head>
            <title> Forms </title>
            .<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        </head>

        <body>
            <div class="container">
                <div class="row">
                    <div class="col-6"><h1 align="center" class="page-header">Ejercicio de Form</h1></div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                
                                        <label for="idE" class="form-label">Correo</label>
                                
                                        <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
                                
                                        <div id="idEH" class="form-text">Debe ser un correo v√°lido.</div>
                                
                                    </div>
                                
                                    <div class="mb-3">
                                
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                
                                    </div>
                                
                                   
                                </div>

                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label for="Name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="Name" aria-describedby="NameH">
                                        <div class="form-text" id="NameH">Ingrese su nombre</div> 
        
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="LastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="LastName" aria-describedby="LastNameH">
                                        <div class="form-text" id="LastNameH"> Ingres su apellido como figura en el DNI/documento</div>
                                    </div>

                                </div>

                                

                            </div>
                            <!--Ordenar-->
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="mb-3 form-check">
                                    
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                
                                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                                
                                    </div>
                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>

                            </div>
                        
                        </form>
                    </div>

                  

                </div>

            </div>
            

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
